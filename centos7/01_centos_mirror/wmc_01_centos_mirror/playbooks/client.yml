---
# Dependencies install
- hosts: mirrorClient
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Insert entry to hosts file for testing
      lineinfile:
        path: /etc/hosts
        line: "{{ mirror_ip }}"
    - name: Copy icesi repo configuration
      copy: 
        src: ../templates/repo/icesi.repo
        dest: /etc/yum.repos.d/icesi.repo
        remote_src: no
    - name: Run createrepo command
      shell: yum repolist
    - name: Clean all repos cache
      shell: yum clean all
    - name: Refresh icesi.repo
      yum:
        name: '*'
        enablerepo: 'icesirepo'
        disablerepo: '*'
        state: latest
    - name: List packages and register result to print with debug later.
      yum:
        list: available
        enablerepo: 'icesirepo'
        disablerepo: '*'
      register: result
    - name: Install packages with multiple repos disabled
      yum:
        name: 
          - nmap
          - python36
          - python36-pip
          - postgresql
        enablerepo: 'icesirepo'
        disablerepo: '*'
    - name: Install git with multiple repos disabled
      yum:
        name:
          - git
        state: latest
        enablerepo: 'icesirepo'
        disablerepo: '*'
